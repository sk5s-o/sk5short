<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sk5short | Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="make a short link just in a minutes, use javascript to redirect.">
  <meta name="author" content="samko5sam">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">-->
  
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link
  href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
  rel="stylesheet"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'sk5short',
      repo: 'https://github.com/sk5s/sk5short',
      search: 'auto',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      hideSidebar: false,
      subMaxLevel: 2,
      auto2top: true,
      mergeNavbar: true,
      //basePath: 'docs/',
      //basePath: 'https://raw.githubusercontent.com/sk5s/sk5short/main/docs/docs/',
      notFoundPage: true,
      relativePath: true,
	  pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: false,
      },
	  customPageTitle: {
        prefix: false,
        suffix: 'sk5short',
        seprator: ' | ',
        debug: false,
      },
    }

    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
</body>
</html>
