<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>videojs youtube</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link
  href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
  rel="stylesheet"/>

  <style>
*,body{
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  border: 0;
  overflow: hidden;
}
#video{
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  border: 0;
}

  </style>
</head>
<body>
  <video
    id="video"
    class="video-js vjs-theme-forest"
    controls
    autoplay
    data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=v4z4Iikchgo"}] }'
  ></video>
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script src="./Youtube.min.js"></script>
</body>
</html>
